    <!-- Inline CSS -->
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* Space between images */
        justify-content: center;
        margin-top: 20px;
      }
  
      .gallery-item {
        flex: 1 1 calc(25% - 10px); /* 4 images per row */
        max-width: calc(25% - 10px); /* Ensure 4 items in a row */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s;
        text-decoration: none; /* Removes underline from <a> */
      }
  
      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }
  
      .gallery-item:hover {
        transform: scale(1.05);
      }
  
      @media (max-width: 768px) {
        .gallery-item {
          flex: 1 1 calc(50% - 10px); /* 2 images per row on small screens */
        }
      }
  
      @media (max-width: 480px) {
        .gallery-item {
          flex: 1 1 100%; /* 1 image per row on very small screens */
        }
      }
    </style>
